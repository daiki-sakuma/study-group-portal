<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料一覧 - 会議資料管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .nav-links {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-right: 10px;
        }

        .nav-links a:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .documents-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .documents-table th {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }

        .documents-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .documents-table tbody tr {
            transition: all 0.3s ease;
        }

        .documents-table tbody tr:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .document-title {
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .document-title:hover {
            color: #3498db;
        }

        .document-author {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .document-date {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-download {
            background: #2ecc71;
            color: white;
        }

        .btn-download:hover {
            background: #27ae60;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-documents {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .document-count {
            margin-bottom: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .documents-table {
                font-size: 0.9rem;
            }
            
            .documents-table th,
            .documents-table td {
                padding: 10px 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <script>
        // ナビゲーションバーの動的な変更
        document.addEventListener('DOMContentLoaded', async () => {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                try {
                    const response = await fetch('/api/auth_status');
                    const authStatus = await response.json();

                    if (authStatus.authenticated) {
                        // ログイン済みの場合
                        navLinks.innerHTML = `
                            <a href="/">資料アップロード</a>
                            <a href="/documents">資料一覧</a>
                            <a href="/knowledge">ナレッジ共有</a>
                            <div style="flex-grow: 1;"></div>
                            <div style="color: white; padding: 10px 0; font-weight: 500;">
                                ${authStatus.username}としてログイン中
                            </div>
                            <a href="#" onclick="logout()" style="background: #e74c3c; margin-left: 10px;">ログアウト</a>
                        `;
                    } else {
                        // 未ログインの場合
                        navLinks.innerHTML = `
                            <div style="flex-grow: 1;"></div>
                            <a href="/login">ログイン</a>
                            <a href="/register" style="background: #27ae60;">新規登録</a>
                        `;
                    }
                } catch (error) {
                    console.error('認証状態の取得に失敗しました:', error);
                }
            }
        });

        async function logout() {
            if (confirm('ログアウトしますか？')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    alert('ログアウトに失敗しました');
                }
            }
        }
    </script>
    <div class="container">
        <div class="header">
            <h1>資料一覧</h1>
        </div>

        <div class="nav-links">
            <a href="/">新しい資料をアップロード</a>
            <a href="/knowledge">ナレッジ共有</a>
            <a href="#" onclick="loadDocuments()">更新</a>
        </div>

        <div class="content">
            <div class="message" id="message"></div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="タイトルまたは作成者で検索...">
            </div>

            <div class="document-count" id="documentCount"></div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div>読み込み中...</div>
            </div>

            <div id="documentsContainer">
                <table class="documents-table" id="documentsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>タイトル</th>
                            <th>作成者</th>
                            <th>アップロード日</th>
                            <th>アクション</th>
                        </tr>
                    </thead>
                    <tbody id="documentsTableBody">
                    </tbody>
                </table>

                <div class="no-documents" id="noDocuments" style="display: none;">
                    <p>まだ資料がアップロードされていません。</p>
                    <p><a href="/" style="color: #3498db;">最初の資料をアップロード</a>してみましょう。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allDocuments = [];
        let filteredDocuments = [];

        // ページ読み込み時に資料一覧を取得
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            
            // 検索機能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterDocuments);
        });

        async function loadDocuments() {
            const loading = document.getElementById('loading');
            const documentsTable = document.getElementById('documentsTable');
            const noDocuments = document.getElementById('noDocuments');
            
            loading.style.display = 'block';
            documentsTable.style.display = 'none';
            noDocuments.style.display = 'none';
            
            try {
                const response = await fetch('/api/documents');
                const documents = await response.json();
                
                allDocuments = documents;
                filteredDocuments = documents;
                
                if (documents.length === 0) {
                    noDocuments.style.display = 'block';
                } else {
                    displayDocuments(documents);
                    documentsTable.style.display = 'table';
                }
                
                updateDocumentCount(documents.length);
            } catch (error) {
                showMessage('資料の読み込みに失敗しました', 'error');
            }
            
            loading.style.display = 'none';
        }

        function displayDocuments(documents) {
            const tbody = document.getElementById('documentsTableBody');
            tbody.innerHTML = '';
            
            documents.forEach(doc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="document-title" onclick="downloadDocument(${doc.id})">
                            ${escapeHtml(doc.title)}
                        </div>
                    </td>
                    <td>
                        <div class="document-author">${escapeHtml(doc.author)}</div>
                    </td>
                    <td>
                        <div class="document-date">${formatDate(doc.upload_date)}</div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-download" onclick="downloadDocument(${doc.id})">
                                ダウンロード
                            </button>
                            <button class="btn btn-delete" onclick="deleteDocument(${doc.id})">
                                削除
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterDocuments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredDocuments = allDocuments;
            } else {
                filteredDocuments = allDocuments.filter(doc => 
                    doc.title.toLowerCase().includes(searchTerm) ||
                    doc.author.toLowerCase().includes(searchTerm)
                );
            }
            
            displayDocuments(filteredDocuments);
            updateDocumentCount(filteredDocuments.length);
        }

        function updateDocumentCount(count) {
            const documentCount = document.getElementById('documentCount');
            if (count === 0) {
                documentCount.textContent = '';
            } else {
                documentCount.textContent = `${count}件の資料が見つかりました`;
            }
        }

        async function downloadDocument(id) {
            try {
                window.open(`/api/download/${id}`, '_blank');
            } catch (error) {
                showMessage('ダウンロードに失敗しました', 'error');
            }
        }

        async function deleteDocument(id) {
            if (!confirm('この資料を削除してもよろしいですか？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/documents/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    loadDocuments(); // 一覧を再読み込み
                } else {
                    showMessage(result.error || '削除に失敗しました', 'error');
                }
            } catch (error) {
                showMessage('ネットワークエラーが発生しました', 'error');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}/${month}/${day} ${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
