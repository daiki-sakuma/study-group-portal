<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料一覧 - 会議資料管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-500 min-h-screen p-4 sm:p-6 lg:p-8 font-sans">
    <script>
        // ナビゲーションバーの動的な変更
        document.addEventListener('DOMContentLoaded', async () => {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                try {
                    const response = await fetch('/api/auth_status');
                    const authStatus = await response.json();

                    if (authStatus.authenticated) {
                        navLinks.innerHTML = `
                            <a href="/" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">資料アップロード</a>
                            <a href="/documents" class="py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-200">資料一覧</a>
                            <a href="/knowledge" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">ナレッジ共有</a>
                            <div class="flex-grow"></div>
                            <div class="text-white font-semibold flex items-center px-4">
                                ${authStatus.username}としてログイン中
                            </div>
                            <a href="#" onclick="logout()" class="py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors duration-200">ログアウト</a>
                        `;
                    } else {
                        navLinks.innerHTML = `
                            <div class="flex-grow"></div>
                            <a href="/login" class="py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-200">ログイン</a>
                            <a href="/register" class="py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-colors duration-200">新規登録</a>
                        `;
                    }
                } catch (error) {
                    console.error('認証状態の取得に失敗しました:', error);
                }
            }
        });

        async function logout() {
            if (confirm('ログアウトしますか？')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    alert('ログアウトに失敗しました');
                }
            }
        }
    </script>
    <div class="container max-w-6xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
        <header class="bg-gray-800 text-white p-6 sm:p-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-light mb-2">資料一覧</h1>
            <p class="text-gray-300 text-lg">アップロードされたすべての会議資料</p>
        </header>

        <nav class="nav-links flex flex-wrap items-center gap-2 p-4 border-b border-gray-200 bg-gray-800 text-white sm:text-base text-sm"></nav>

        <main class="p-6 sm:p-8">
            <div id="message" class="hidden p-4 rounded-lg mb-4"></div>

            <div class="search-box mb-6">
                <input type="text" id="searchInput" placeholder="タイトルまたは作成者で検索..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200">
            </div>

            <div id="loading" class="text-center p-8 text-gray-600">
                <div class="w-8 h-8 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mx-auto mb-2"></div>
                <div>読み込み中...</div>
            </div>

            <div id="documentsContainer" class="overflow-x-auto">
                <table id="documentsTable" class="min-w-full bg-white rounded-xl shadow-md hidden">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="py-4 px-6 text-left text-sm font-semibold text-gray-700">タイトル</th>
                            <th class="py-4 px-6 text-left text-sm font-semibold text-gray-700">作成者</th>
                            <th class="py-4 px-6 text-left text-sm font-semibold text-gray-700">アップロード日</th>
                            <th class="py-4 px-6 text-left text-sm font-semibold text-gray-700">アクション</th>
                        </tr>
                    </thead>
                    <tbody id="documentsTableBody" class="divide-y divide-gray-200">
                    </tbody>
                </table>
                <div id="noDocuments" class="text-center p-8 text-gray-500 hidden">
                    <p>まだ資料がアップロードされていません。</p>
                    <a href="/" class="text-blue-600 hover:underline mt-2 inline-block">最初の資料をアップロードしてみましょう。</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allDocuments = [];
        let filteredDocuments = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterDocuments);
        });

        async function loadDocuments() {
            const loading = document.getElementById('loading');
            const documentsTable = document.getElementById('documentsTable');
            const noDocuments = document.getElementById('noDocuments');
            
            loading.classList.remove('hidden');
            documentsTable.classList.add('hidden');
            noDocuments.classList.add('hidden');
            
            try {
                const response = await fetch('/api/documents');
                const documents = await response.json();
                
                allDocuments = documents;
                filteredDocuments = documents;
                
                if (documents.length === 0) {
                    noDocuments.classList.remove('hidden');
                } else {
                    displayDocuments(documents);
                    documentsTable.classList.remove('hidden');
                }
                
                updateDocumentCount(documents.length);
            } catch (error) {
                showMessage('資料の読み込みに失敗しました', 'error');
            }
            
            loading.classList.add('hidden');
        }

        function displayDocuments(documents) {
            const tbody = document.getElementById('documentsTableBody');
            tbody.innerHTML = '';
            
            documents.forEach(doc => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-150';
                row.innerHTML = `
                    <td class="py-4 px-6 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900 cursor-pointer hover:text-blue-600 transition-colors duration-200" onclick="downloadDocument(${doc.id})">
                            ${escapeHtml(doc.title)}
                        </div>
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${escapeHtml(doc.author)}</div>
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${formatDate(doc.upload_date)}</div>
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex items-center space-x-2">
                            <button class="text-blue-600 hover:text-blue-900 transition-colors duration-200" onclick="downloadDocument(${doc.id})">
                                ダウンロード
                            </button>
                            <button class="text-red-600 hover:text-red-900 transition-colors duration-200" onclick="deleteDocument(${doc.id})">
                                削除
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterDocuments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredDocuments = allDocuments;
            } else {
                filteredDocuments = allDocuments.filter(doc => 
                    doc.title.toLowerCase().includes(searchTerm) ||
                    doc.author.toLowerCase().includes(searchTerm)
                );
            }
            
            displayDocuments(filteredDocuments);
            updateDocumentCount(filteredDocuments.length);
        }

        function updateDocumentCount(count) {
            const documentCount = document.getElementById('documentCount');
            if (count === 0) {
                documentCount.textContent = '';
            } else {
                documentCount.textContent = `${count}件の資料が見つかりました`;
            }
        }

        async function downloadDocument(id) {
            try {
                window.open(`/api/download/${id}`, '_blank');
            } catch (error) {
                showMessage('ダウンロードに失敗しました', 'error');
            }
        }

        async function deleteDocument(id) {
            if (!confirm('この資料を削除してもよろしいですか？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/documents/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    loadDocuments();
                } else {
                    showMessage(result.error || '削除に失敗しました', 'error');
                }
            } catch (error) {
                showMessage('ネットワークエラーが発生しました', 'error');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}/${month}/${day} ${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            if (type === 'success') {
                message.className = 'bg-green-100 text-green-700 p-4 rounded-lg mb-4';
            } else if (type === 'error') {
                message.className = 'bg-red-100 text-red-700 p-4 rounded-lg mb-4';
            }
            message.classList.remove('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
