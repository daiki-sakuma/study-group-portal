<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議資料管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-500 min-h-screen p-4 sm:p-6 lg:p-8 font-sans">
    <script>
        // ナビゲーションバーの動的な変更
        document.addEventListener('DOMContentLoaded', async () => {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                try {
                    const response = await fetch('/api/auth_status');
                    const authStatus = await response.json();

                    if (authStatus.authenticated) {
                        // ログイン済みの場合
                        navLinks.innerHTML = `
                            <a href="/" class="py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-200">資料アップロード</a>
                            <a href="/documents" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">資料一覧</a>
                            <a href="/knowledge" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">ナレッジ共有</a>
                            <div class="flex-grow"></div>
                            <div class="text-white font-semibold flex items-center px-4">
                                ${authStatus.username}としてログイン中
                            </div>
                            <a href="#" onclick="logout()" class="py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors duration-200">ログアウト</a>
                        `;
                    } else {
                        // 未ログインの場合
                        navLinks.innerHTML = `
                            <div class="flex-grow"></div>
                            <a href="/login" class="py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-200">ログイン</a>
                            <a href="/register" class="py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-colors duration-200">新規登録</a>
                        `;
                    }
                } catch (error) {
                    console.error('認証状態の取得に失敗しました:', error);
                }
            }
        });

        async function logout() {
            if (confirm('ログアウトしますか？')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    alert('ログアウトに失敗しました');
                }
            }
        }
    </script>
    <div class="container max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
        <header class="bg-gray-800 text-white p-6 sm:p-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-light mb-2">会議資料管理システム</h1>
            <p class="text-gray-300 text-lg">資料のアップロードと管理を効率的に</p>
        </header>

        <nav class="nav-links flex flex-wrap items-center gap-2 p-4 border-b border-gray-200 bg-gray-800 text-white sm:text-base text-sm"></nav>

        <main class="p-6 sm:p-8">
            <div id="message" class="hidden p-4 rounded-lg mb-4"></div>

            <form id="uploadForm" enctype="multipart/form-data" class="bg-gray-50 rounded-xl p-6 sm:p-8 shadow-inner">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">新しい資料をアップロード</h2>
                <div class="mb-6">
                    <label for="title" class="block text-gray-700 font-bold mb-2">資料タイトル</label>
                    <input type="text" id="title" name="title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200" placeholder="例：月次売上報告書">
                </div>

                <div class="mb-6">
                    <label for="file" class="block text-gray-700 font-bold mb-2">ファイル</label>
                    <div id="fileUploadArea" class="border-2 border-dashed border-gray-400 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-colors duration-200">
                        <div class="text-gray-600 text-lg">ファイルをドラッグ＆ドロップするか、クリックして選択</div>
                        <div class="text-gray-500 text-sm mt-1">PDF, Word, PowerPoint, Excel, テキストファイル (最大10MB)</div>
                        <input type="file" id="file" name="file" required accept=".pdf,.doc,.docx,.ppt,.pptx,.xlsx,.xls,.txt" class="hidden">
                    </div>
                    <div id="selectedFile" class="mt-4 p-3 bg-green-100 text-green-700 rounded-lg hidden">
                        <div id="selectedFileName" class="font-medium"></div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 focus:outline-none">
                    アップロード
                </button>
            </form>

            <div id="loading" class="hidden text-center mt-6 text-gray-600">
                <div class="w-8 h-8 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mx-auto mb-2"></div>
                <div>アップロード中...</div>
            </div>
        </main>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const selectedFile = document.getElementById('selectedFile');
        const selectedFileName = document.getElementById('selectedFileName');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                selectedFileName.textContent = file.name;
                selectedFile.classList.remove('hidden');
            }
        });

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('border-blue-500', 'bg-blue-50');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('border-blue-500', 'bg-blue-50');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('border-blue-500', 'bg-blue-50');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const file = files[0];
                selectedFileName.textContent = file.name;
                selectedFile.classList.remove('hidden');
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            
            submitBtn.disabled = true;
            loading.classList.remove('hidden');
            message.classList.add('hidden');
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    message.className = 'bg-green-100 text-green-700 p-4 rounded-lg mb-4';
                    message.textContent = result.message;
                    message.classList.remove('hidden');
                    uploadForm.reset();
                    selectedFile.classList.add('hidden');
                } else {
                    message.className = 'bg-red-100 text-red-700 p-4 rounded-lg mb-4';
                    message.textContent = result.error || 'アップロードに失敗しました';
                    message.classList.remove('hidden');
                }
            } catch (error) {
                message.className = 'bg-red-100 text-red-700 p-4 rounded-lg mb-4';
                message.textContent = 'ネットワークエラーが発生しました';
                message.classList.remove('hidden');
            }
            
            submitBtn.disabled = false;
            loading.classList.add('hidden');
        });

        // ナビゲーションバーの動的な変更 (中略)
        document.addEventListener('DOMContentLoaded', async () => {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                try {
                    const response = await fetch('/api/auth_status');
                    const authStatus = await response.json();

                    if (authStatus.authenticated) {
                        navLinks.innerHTML = `
                            <a href="/" class="py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-200">資料アップロード</a>
                            <a href="/documents" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">資料一覧</a>
                            <a href="/knowledge" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">ナレッジ共有</a>
                            <div class="flex-grow"></div>
                            <div class="text-white font-semibold flex items-center px-4">
                                ${authStatus.username}としてログイン中
                            </div>
                            <a href="#" onclick="logout()" class="py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors duration-200">ログアウト</a>
                        `;
                    } else {
                        navLinks.innerHTML = `
                            <div class="flex-grow"></div>
                            <a href="/login" class="py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-200">ログイン</a>
                            <a href="/register" class="py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-colors duration-200">新規登録</a>
                        `;
                    }
                } catch (error) {
                    console.error('認証状態の取得に失敗しました:', error);
                }
            }
        });

        async function logout() {
            if (confirm('ログアウトしますか？')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    alert('ログアウトに失敗しました');
                }
            }
        }
    </script>
</body>
</html>
