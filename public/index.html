<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議資料管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .nav-links {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .file-upload-area {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }

        .file-upload-area:hover {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .file-upload-area.drag-over {
            border-color: #3498db;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .file-upload-text {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .file-upload-hint {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            display: none;
        }

        .selected-file-name {
            font-weight: 500;
            color: #155724;
        }
    </style>
</head>
<body>
    <script>
        // ナビゲーションバーの動的な変更
        document.addEventListener('DOMContentLoaded', async () => {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                try {
                    const response = await fetch('/api/auth_status');
                    const authStatus = await response.json();

                    if (authStatus.authenticated) {
                        // ログイン済みの場合
                        navLinks.innerHTML = `
                            <a href="/">資料アップロード</a>
                            <a href="/documents">資料一覧</a>
                            <a href="/knowledge">ナレッジ共有</a>
                            <div style="flex-grow: 1;"></div>
                            <div style="color: white; padding: 10px 0; font-weight: 500;">
                                ${authStatus.username}としてログイン中
                            </div>
                            <a href="#" onclick="logout()" style="background: #e74c3c; margin-left: 10px;">ログアウト</a>
                        `;
                    } else {
                        // 未ログインの場合
                        navLinks.innerHTML = `
                            <div style="flex-grow: 1;"></div>
                            <a href="/login">ログイン</a>
                            <a href="/register" style="background: #27ae60;">新規登録</a>
                        `;
                    }
                } catch (error) {
                    console.error('認証状態の取得に失敗しました:', error);
                }
            }
        });

        async function logout() {
            if (confirm('ログアウトしますか？')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    alert('ログアウトに失敗しました');
                }
            }
        }
    </script>
    <div class="container">
        <div class="header">
            <h1>会議資料管理システム</h1>
            <p>資料のアップロードと管理を効率的に</p>
        </div>

        <div class="nav-links">
            <a href="/documents">資料一覧を見る</a>
            <a href="/knowledge">ナレッジ共有</a>
        </div>

        <div class="form-container">
            <div class="message" id="message"></div>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">資料タイトル *</label>
                    <input type="text" id="title" name="title" required placeholder="例：月次売上報告書">
                </div>

                <div class="form-group">
                    <label for="file">ファイル *</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <div class="file-upload-text">ファイルをドラッグ&ドロップするかクリックして選択</div>
                        <div class="file-upload-hint">PDF, Word, PowerPoint, Excel, テキストファイル (最大10MB)</div>
                        <input type="file" id="file" name="file" required accept=".pdf,.doc,.docx,.ppt,.pptx,.xlsx,.xls,.txt" style="display: none;">
                    </div>
                    <div class="selected-file" id="selectedFile">
                        <div class="selected-file-name" id="selectedFileName"></div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    アップロード
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>アップロード中...</div>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const selectedFile = document.getElementById('selectedFile');
        const selectedFileName = document.getElementById('selectedFileName');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        // ファイルアップロードエリアのクリックイベント
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // ファイル選択時の処理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                selectedFileName.textContent = file.name;
                selectedFile.style.display = 'block';
            }
        });

        // ドラッグ&ドロップ機能
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('drag-over');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('drag-over');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const file = files[0];
                selectedFileName.textContent = file.name;
                selectedFile.style.display = 'block';
            }
        });

        // フォーム送信処理
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    uploadForm.reset();
                    selectedFile.style.display = 'none';
                } else {
                    showMessage(result.error || 'アップロードに失敗しました', 'error');
                }
            } catch (error) {
                showMessage('ネットワークエラーが発生しました', 'error');
            }
            
            submitBtn.disabled = false;
            loading.style.display = 'none';
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
