<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい記事を作成 - 会議資料管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-500 min-h-screen p-4 sm:p-6 lg:p-8 font-sans">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
    <script>
        // ナビゲーションバーの動的な変更
        document.addEventListener('DOMContentLoaded', async () => {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                try {
                    const response = await fetch('/api/auth_status');
                    const authStatus = await response.json();

                    const baseLinks = `
                        <a href="/" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">ホーム</a>
                        <a href="/upload" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">資料アップロード</a>
                        <a href="/documents" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">資料一覧</a>
                        <a href="/knowledge" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">ナレッジ共有</a>
                    `;

                    if (authStatus.authenticated) {
                        // ログイン済みの場合
                        navLinks.innerHTML = `
                            ${baseLinks}
                            <div class="flex-grow"></div>
                            <div class="text-white font-semibold flex items-center px-4">
                                ${authStatus.username}としてログイン中
                            </div>
                            <a href="#" onclick="logout()" class="py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors duration-200">ログアウト</a>
                        `;
                    } else {
                        // 未ログインの場合
                        navLinks.innerHTML = `
                            ${baseLinks}
                            <div class="flex-grow"></div>
                            <a href="/login" class="py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-200">ログイン</a>
                            <a href="/register" class="py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-colors duration-200">新規登録</a>
                        `;
                    }
                    
                    // 現在のページに対応するナビゲーションリンクにアクティブスタイルを適用
                    const currentPath = window.location.pathname;
                    navLinks.querySelectorAll('a').forEach(link => {
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('bg-blue-500', 'hover:bg-blue-600');
                        } else if (currentPath === '/' && link.getAttribute('href') === '/') {
                            link.classList.add('bg-blue-500', 'hover:bg-blue-600');
                        }
                    });

                } catch (error) {
                    console.error('認証状態の取得に失敗しました:', error);
                }
            }
        });

        async function logout() {
            if (confirm('ログアウトしますか？')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    alert('ログアウトに失敗しました');
                }
            }
        }
    </script>
    <div class="container max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
        <header class="bg-gray-800 text-white p-6 sm:p-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-light mb-2">新しい記事を作成</h1>
            <p class="text-gray-300 text-lg">チームの知識とノウハウを共有しましょう</p>
        </header>

        <nav class="nav-links flex flex-wrap items-center gap-2 p-4 border-b border-gray-200 bg-gray-800 text-white sm:text-base text-sm"></nav>

        <main class="p-6 sm:p-8">
            <div id="message" class="hidden p-4 rounded-lg mb-4"></div>

            <form id="articleForm" class="bg-gray-50 rounded-xl p-6 sm:p-8 shadow-inner">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">記事フォーム</h2>
                <div class="mb-6">
                    <label for="title" class="block text-gray-700 font-bold mb-2">記事タイトル</label>
                    <input type="text" id="title" name="title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200" placeholder="例：新しいプロジェクトの進め方について">
                </div>

                <div class="mb-6">
                    <label for="content" class="block text-gray-700 font-bold mb-2">記事内容 (Markdown)</label>
                    <textarea id="content" name="content" required class="w-full h-80 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200 font-mono text-sm" placeholder="# 見出し1
## 見出し2
これは**Markdown**で書かれた本文です。

- リスト1
- リスト2

\`\`\`javascript
const code = 'block';
\`\`\`
"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 focus:outline-none">
                    記事を作成
                </button>
            </form>

            <div id="loading" class="hidden text-center mt-6 text-gray-600">
                <div class="w-8 h-8 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mx-auto mb-2"></div>
                <div>記事を作成中...</div>
            </div>
        </main>
    </div>

    <script>
        const articleForm = document.getElementById('articleForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        articleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(articleForm);
            const articleData = {
                title: formData.get('title'),
                content: formData.get('content')
            };
            
            submitBtn.disabled = true;
            loading.classList.remove('hidden');
            message.classList.add('hidden');
            
            try {
                const response = await fetch('/api/articles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(articleData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/knowledge';
                    }, 2000);
                } else {
                    showMessage(result.error || '記事の作成に失敗しました', 'error');
                }
            } catch (error) {
                showMessage('ネットワークエラーが発生しました', 'error');
            }
            
            submitBtn.disabled = false;
            loading.classList.add('hidden');
        });

        function showMessage(text, type) {
            message.textContent = text;
            if (type === 'success') {
                message.className = 'bg-green-100 text-green-700 p-4 rounded-lg mb-4';
            } else if (type === 'error') {
                message.className = 'bg-red-100 text-red-700 p-4 rounded-lg mb-4';
            }
            message.classList.remove('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
