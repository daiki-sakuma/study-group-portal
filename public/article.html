<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        }

        .header {

        .nav-links {

        .nav-links a {

            padding: 10px 20px;

            text-decoration: none;

            font-weight: 500;

        .nav-links a:hover {

        .content {

        .article-header {

            border-bottom: 2px solid #ecf0f1;
        }

        .article-title {
            font-size: 2rem;
            font-weight: 600;

            margin-bottom: 15px;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .article-author {
            font-weight: 500;
            color: #3498db;
        }

        .article-date {
            font-style: italic;
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2c3e50;
            margin-bottom: 40px;
            white-space: pre-wrap;
        }

        .comments-section {
            border-top: 2px solid #ecf0f1;

        }

        .comments-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comment-form {
            background: #f8f9fa;
            border-radius: 8px;

            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .submit-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .comments-list {
            space-y: 20px;
        }

        .comment {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .comment:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 500;
            color: #3498db;
        }

        .comment-date {
            font-size: 0.85rem;
            color: #95a5a6;
            font-style: italic;
        }

        .comment-content {
            color: #2c3e50;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-comments {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .article-title {
                font-size: 1.6rem;
            }
            
            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .comment-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ë®ò‰∫ãË©≥Á¥∞</h1>
        </div>

        <div class="nav-links">
            <a href="/knowledge">Ë®ò‰∫ã‰∏ÄË¶ß„Å´Êàª„Çã</a>
            <a href="/">Ë≥áÊñô„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</a>
            <a href="/documents">Ë≥áÊñô‰∏ÄË¶ß</a>
        </div>

        <div class="content">
            <div class="message" id="message"></div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div>Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>

            <div id="articleContainer" style="display: none;">
                <div class="article-header">
                    <h1 class="article-title" id="articleTitle"></h1>
                    <div class="article-meta">
                        <div class="article-author" id="articleAuthor"></div>
                        <div class="article-date" id="articleDate"></div>
                    </div>
                </div>

                <div class="article-content" id="articleContent"></div>

                <div class="comments-section">
                    <div class="comments-header">
                        üí¨ „Ç≥„É°„É≥„Éà <span id="commentCount">(0)</span>
                    </div>

                    <div class="comment-form">
                        <form id="commentForm">
                            <div class="form-group">
                                <label for="commentAuthor">„ÅäÂêçÂâç *</label>
                                <input type="text" id="commentAuthor" name="author" required placeholder="‰æãÔºöÁî∞‰∏≠Â§™ÈÉé">
                            </div>

                            <div class="form-group">
                                <label for="commentContent">„Ç≥„É°„É≥„Éà *</label>
                                <textarea id="commentContent" name="content" required placeholder="„Åì„ÅÆË®ò‰∫ã„Å´„Å§„ÅÑ„Å¶„ÅÆ„Ç≥„É°„É≥„Éà„ÇÑË≥™Âïè„Çí„ÅäÊõ∏„Åç„Åè„Å†„Åï„ÅÑ..."></textarea>
                            </div>

                            <button type="submit" class="submit-btn" id="submitBtn">
                                „Ç≥„É°„É≥„Éà„ÇíÊäïÁ®ø
                            </button>
                        </form>
                    </div>

                    <div class="comments-list" id="commentsList">
                        <div class="no-comments" id="noComments">
                            „Åæ„Å†„Ç≥„É°„É≥„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇÊúÄÂàù„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÊäïÁ®ø„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ„ÄÇ
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let articleId = null;

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Ë®ò‰∫ãË©≥Á¥∞„ÇíÂèñÂæó
        document.addEventListener('DOMContentLoaded', () => {
            // URL„Åã„ÇâË®ò‰∫ãID„ÇíÂèñÂæó
            const pathParts = window.location.pathname.split('/');
            articleId = pathParts[pathParts.length - 1];
            
            if (articleId) {
                loadArticle();
                loadComments();
            }

            // „Ç≥„É°„É≥„Éà„Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
            const commentForm = document.getElementById('commentForm');
            commentForm.addEventListener('submit', submitComment);
        });

        async function loadArticle() {
            const loading = document.getElementById('loading');
            const articleContainer = document.getElementById('articleContainer');
            
            loading.style.display = 'block';
            articleContainer.style.display = 'none';
            
            try {
                const response = await fetch(`/api/articles/${articleId}`);
                
                if (!response.ok) {
                    throw new Error('Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }
                
                const article = await response.json();
                
                document.getElementById('articleTitle').textContent = article.title;
                document.getElementById('articleAuthor').textContent = `by ${article.author}`;
                document.getElementById('articleDate').textContent = formatDate(article.created_at);
                document.getElementById('articleContent').textContent = article.content;
                
                // „Éö„Éº„Ç∏„Çø„Ç§„Éà„É´„ÇíÊõ¥Êñ∞
                document.title = `${article.title} - ‰ºöË≠∞Ë≥áÊñôÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†`;
                
                articleContainer.style.display = 'block';
            } catch (error) {
                showMessage('Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
            
            loading.style.display = 'none';
        }

        async function loadComments() {
            try {
                const response = await fetch(`/api/articles/${articleId}/comments`);
                const comments = await response.json();
                
                displayComments(comments);
                updateCommentCount(comments.length);
            } catch (error) {
                console.error('„Ç≥„É°„É≥„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
            }
        }

        function displayComments(comments) {
            const commentsList = document.getElementById('commentsList');
            const noComments = document.getElementById('noComments');
            
            if (comments.length === 0) {
                noComments.style.display = 'block';
                return;
            }
            
            noComments.style.display = 'none';
            
            commentsList.innerHTML = '';
            
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                
                commentDiv.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-author">${escapeHtml(comment.author)}</div>
                        <div class="comment-date">${formatDate(comment.created_at)}</div>
                    </div>
                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                `;
                
                commentsList.appendChild(commentDiv);
            });
        }

        function updateCommentCount(count) {
            const commentCount = document.getElementById('commentCount');
            commentCount.textContent = `(${count})`;
        }

        async function submitComment(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const commentData = {
                content: formData.get('content'),
                author: formData.get('author')
            };
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ÊäïÁ®ø‰∏≠...';
            
            try {
                const response = await fetch(`/api/articles/${articleId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(commentData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    document.getElementById('commentForm').reset();
                    loadComments(); // „Ç≥„É°„É≥„Éà‰∏ÄË¶ß„ÇíÂÜçË™≠„ÅøËæº„Åø
                } else {
                    showMessage(result.error || '„Ç≥„É°„É≥„Éà„ÅÆÊäïÁ®ø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                showMessage('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = '„Ç≥„É°„É≥„Éà„ÇíÊäïÁ®ø';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}/${month}/${day} ${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
