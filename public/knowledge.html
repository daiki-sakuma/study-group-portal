<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナレッジ共有 - 会議資料管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-500 min-h-screen p-4 sm:p-6 lg:p-8 font-sans">
    <script>
        // ナビゲーションバーの動的な変更
        document.addEventListener('DOMContentLoaded', async () => {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                try {
                    const response = await fetch('/api/auth_status');
                    const authStatus = await response.json();

                    const baseLinks = `
                        <a href="/" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">ホーム</a>
                        <a href="/upload" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">資料アップロード</a>
                        <a href="/documents" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">資料一覧</a>
                        <a href="/knowledge" class="py-2 px-4 rounded-lg text-white font-semibold hover:bg-gray-700 transition-colors duration-200">ナレッジ共有</a>
                    `;

                    if (authStatus.authenticated) {
                        // ログイン済みの場合
                        navLinks.innerHTML = `
                            ${baseLinks}
                            <div class="flex-grow"></div>
                            <div class="text-white font-semibold flex items-center px-4">
                                ${authStatus.username}としてログイン中
                            </div>
                            <a href="#" onclick="logout()" class="py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors duration-200">ログアウト</a>
                        `;
                    } else {
                        // 未ログインの場合
                        navLinks.innerHTML = `
                            ${baseLinks}
                            <div class="flex-grow"></div>
                            <a href="/login" class="py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-200">ログイン</a>
                            <a href="/register" class="py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-colors duration-200">新規登録</a>
                        `;
                    }
                    
                    // 現在のページに対応するナビゲーションリンクにアクティブスタイルを適用
                    const currentPath = window.location.pathname;
                    navLinks.querySelectorAll('a').forEach(link => {
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('bg-blue-500', 'hover:bg-blue-600');
                        } else if (currentPath === '/' && link.getAttribute('href') === '/') {
                            link.classList.add('bg-blue-500', 'hover:bg-blue-600');
                        }
                    });

                } catch (error) {
                    console.error('認証状態の取得に失敗しました:', error);
                }
            }
        });

        async function logout() {
            if (confirm('ログアウトしますか？')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    alert('ログアウトに失敗しました');
                }
            }
        }
    </script>
    <div class="container max-w-6xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
        <header class="bg-gray-800 text-white p-6 sm:p-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-light mb-2">ナレッジ共有</h1>
            <p class="text-gray-300 text-lg">チームの知識とノウハウを共有しましょう</p>
        </header>

        <nav class="nav-links flex flex-wrap items-center gap-2 p-4 border-b border-gray-200 bg-gray-800 text-white sm:text-base text-sm"></nav>

        <main class="p-6 sm:p-8">
            <div id="message" class="hidden p-4 rounded-lg mb-4"></div>

            <div class="search-box mb-6">
                <input type="text" id="searchInput" placeholder="記事のタイトルまたは作成者で検索..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200">
            </div>

            <div id="loading" class="text-center p-8 text-gray-600">
                <div class="w-8 h-8 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mx-auto mb-2"></div>
                <div>読み込み中...</div>
            </div>

            <div id="articlesContainer">
                <div id="articlesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
                </div>

                <div id="noArticles" class="text-center p-12 text-gray-500 hidden">
                    <h3 class="text-2xl font-semibold text-gray-400 mb-4">📝 まだ記事がありません</h3>
                    <p class="text-lg text-gray-500 mb-4">最初の記事を作成して、チームの知識共有を始めましょう。</p>
                    <a href="/knowledge/new" class="py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-colors duration-200">新しい記事を作成する</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allArticles = [];
        let filteredArticles = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterArticles);
        });

        async function loadArticles() {
            const loading = document.getElementById('loading');
            const articlesGrid = document.getElementById('articlesGrid');
            const noArticles = document.getElementById('noArticles');
            
            loading.classList.remove('hidden');
            articlesGrid.classList.add('hidden');
            noArticles.classList.add('hidden');
            
            try {
                const response = await fetch('/api/articles');
                const articles = await response.json();
                
                allArticles = articles;
                filteredArticles = articles;
                
                if (articles.length === 0) {
                    noArticles.classList.remove('hidden');
                } else {
                    displayArticles(articles);
                    articlesGrid.classList.remove('hidden');
                }
                
            } catch (error) {
                showMessage('記事の読み込みに失敗しました', 'error');
            }
            
            loading.classList.add('hidden');
        }

        function displayArticles(articles) {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = '';
            
            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg hover:shadow-2xl p-6 transition-all duration-300 transform hover:-translate-y-1 cursor-pointer';
                card.onclick = () => window.location.href = `/knowledge/${article.id}`;
                
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${escapeHtml(article.title)}</h3>
                    <p class="text-gray-600 text-sm line-clamp-3 mb-4">${escapeHtml(article.content)}</p>
                    <div class="flex items-center justify-between text-xs text-gray-500 border-t pt-4 mt-4">
                        <span class="font-medium text-blue-600">by ${escapeHtml(article.author)}</span>
                        <span>${formatDate(article.created_at)}</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredArticles = allArticles;
            } else {
                filteredArticles = allArticles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.author.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm)
                );
            }
            
            displayArticles(filteredArticles);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}/${month}/${day}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            if (type === 'success') {
                message.className = 'bg-green-100 text-green-700 p-4 rounded-lg mb-4';
            } else if (type === 'error') {
                message.className = 'bg-red-100 text-red-700 p-4 rounded-lg mb-4';
            }
            message.classList.remove('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
