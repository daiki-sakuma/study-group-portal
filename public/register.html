<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 会議資料管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 flex flex-col items-center">
        <h1 class="text-4xl font-light mb-8 text-gray-800">新規登録</h1>
        <div class="mb-4 hidden" id="message"></div>
        <form id="registerForm" class="w-full">
            <div class="mb-6">
                <label for="username" class="block text-gray-700 font-semibold mb-2 text-left">ユーザー名</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-200" placeholder="ユーザー名を入力してください">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2 text-left">パスワード</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-200" placeholder="パスワードを入力してください">
            </div>
            <button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 focus:outline-none">登録</button>
        </form>
        <div class="mt-6 text-sm text-gray-600">
            アカウントをお持ちですか？ <a href="/login" class="text-blue-600 font-bold hover:underline transition-colors duration-200">こちらからログイン</a>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (response.ok) {
                    messageDiv.className = 'bg-green-100 text-green-700 p-3 rounded-lg mb-4 block';
                    messageDiv.textContent = result.message;
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.className = 'bg-red-100 text-red-700 p-3 rounded-lg mb-4 block';
                    messageDiv.textContent = result.error;
                }
            } catch (err) {
                messageDiv.className = 'bg-red-100 text-red-700 p-3 rounded-lg mb-4 block';
                messageDiv.textContent = 'ネットワークエラーが発生しました。';
            }
        });
    </script>
</body>
</html>
